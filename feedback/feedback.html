<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Feedback - MooVit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eaf3fc;
      color: #212529;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }

    button[type="submit"] {
      background-color: #007bff;
      border: none;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <h1>Feedback</h1>
    <a href="..\main.html" class="btn btn-light">‚Üê Home</a>
  </header>

  <main>
    <div class="card shadow-sm p-4">
      <form id="feedback-form">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Feedback</label>
          <textarea class="form-control" id="message" rows="6" required></textarea>
        </div>

        <div id="error-msg" style="color: #d9534f; text-align:center; margin-bottom:10px;"></div>
        <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MooVit. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("feedback-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const errorMsg = document.getElementById('error-msg');
      errorMsg.textContent = '';


      // Check for empty fields
      if (!name || !email || !message) {
        errorMsg.textContent = 'Please fill in all fields.';
        return;
      }

      // Name validation (only alphabets and spaces)
      const namePattern = /^[A-Za-z ]+$/;
      if (!namePattern.test(name)) {
        errorMsg.textContent = 'Name should contain only alphabets and spaces.';
        return;
      }

      // Email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        errorMsg.textContent = 'Please enter a valid email address.';
        return;
      }

      // Feedback message length validation
      if (message.length <= 10) {
        errorMsg.textContent = 'Feedback message must be more than 10 characters.';
        return;
      }

      // If all validations pass
      alert("Thanks for your feedback!");
      this.reset();
    });
  </script>
</body>

</html>
