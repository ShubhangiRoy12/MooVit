<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Transport Co.</title>
  <style>
    /* styles.css */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e63d7, #76bfe9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .auth-container label {
      display: block;
      margin-bottom: 15px;
      color: #34495e;
      font-weight: bold;
    }

    .auth-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .auth-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .auth-container button:hover {
      background-color: #1c5980;
    }

    .auth-container p {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    .auth-container a {
      color: #2980b9;
      text-decoration: none;
    }

    .auth-container a:hover {
      text-decoration: underline;
    }
    /* Dark mode body */
body.dark {
  background: linear-gradient(135deg, #1a1a1a, #333333);
  color: #f0f0f0;
}

/* Dark mode container */
body.dark .auth-container {
  background-color: rgba(30, 30, 30, 0.9);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
}

/* Dark mode headings */
body.dark .auth-container h2 {
  color: #ffffff;
}

/* Dark mode labels */
body.dark .auth-container label {
  color: #ccc;
}

/* Dark mode inputs */
body.dark .auth-container input {
  background-color: #1e1e1e;
  color: #f0f0f0;
  border: 1px solid #555;
}

/* Dark mode button */
body.dark .auth-container button {
  background-color: #3498db;
  color: #fff;
}

body.dark .auth-container button:hover {
  background-color: #2980b9;
}

/* Dark mode paragraph and links */
body.dark .auth-container p {
  color: #ccc;
}

body.dark .auth-container a {
  color: #76c7f0;
}

  </style>
</head>

<body>
  <div class="auth-container">
    <form id="login-form">
      <h2>Login to MooVit.</h2>
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Password
        <input type="password" name="password" required>
      </label>
      <button type="submit">Login</button>
      <p>New? <a href="register.html">Register here</a></p>
    </form>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.href = 'main.html';
    });
  </script>
    <script src="theme.js"></script>

</body>

</html>
