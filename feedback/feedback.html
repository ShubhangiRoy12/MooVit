<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Feedback - MooVit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eaf3fc;
      color: #212529;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }

    button[type="submit"] {
      background-color: #007bff;
      border: none;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <nav class="main-nav">
    <a href="main.html" class="logo">MooVit</a>
    <ul class="nav-links">
        <li><a href="/main.html">Dashboard</a></li>
        <li><a href="/Shipments/shipments.html">Shipments</a></li>
        <li><a href="/Vehicles/vechicle.html">Vehicles</a></li>
        <li><a href="/Routes/route.html">Routes</a></li>
        <li><a href="/Profile/profile.html">Profile</a></li>
        <li><a href="/Schedule/schedule.html">Schedule</a></li>
        <li><a href="/login.html">Logout</a></li>
    </ul>
    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
</nav>

  <main>
    <div class="card shadow-sm p-4">
      <form id="feedback-form">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Feedback</label>
          <textarea class="form-control" id="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MooVit. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("feedback-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thanks for your feedback!");
      this.reset();
    });
  </script>
</body>

</html>
