<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>üöõ Vehicles ‚Äì MooVit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #0d6efd;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    .stat-card {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: .5rem;
      text-align: center;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .actions {
      visibility: hidden;
    }

    .table-hover tbody tr:hover .actions {
      visibility: visible;
    }

    footer {
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark mode */
    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.dark header {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    body.dark .stat-card {
      background-color: #1e1e1e;
      color: #f0f0f0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
    }

    body.dark .table-hover tbody tr {
      background-color: #1e1e1e;
    }

    body.dark .table-hover tbody tr:hover {
      background-color: #2c2c2c;
    }

    body.dark .actions button {
      color: #f0f0f0;
      background-color: #333;
      border: 1px solid #555;
    }

    body.dark .actions button:hover {
      background-color: #444;
    }

    body.dark footer {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    /* Chart cards */
    .card {
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark .card {
      background-color: #1e1e1e;
      color: #f0f0f0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>

<body>
  <header class="d-flex justify-content-between align-items-center p-3">
    <h2 class="h5 mb-0 text-white">üöõ Vehicles</h2>
    <div>
      <a href="..\main.html" class="btn btn-light me-2">‚Üê Home</a>
      <button id="theme-toggle" class="btn btn-secondary">üåû</button>
    </div>
  </header>

  <main class="container my-4">
    <div class="row g-3 mb-4">
      <div class="col-md-3 stat-card">
        <h5>Total Vehicles</h5>
        <h3 id="statTotal">0</h3>
      </div>
      <div class="col-md-3 stat-card">
        <h5>In Transit</h5>
        <h3 id="statTransit">0</h3>
      </div>
      <div class="col-md-3 stat-card">
        <h5>Maintenance</h5>
        <h3 id="statMaint">0</h3>
      </div>
      <div class="col-md-3 stat-card">
        <h5>Available</h5>
        <h3 id="statAvail">0</h3>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card p-3"><canvas id="utilChart" height="200"></canvas></div>
      </div>
      <div class="col-md-6">
        <div class="card p-3"><canvas id="statusChart" height="200"></canvas></div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <table class="table table-striped table-hover align-middle" id="vehicleTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Model</th>
              <th>Status</th>
              <th>Location</th>
              <th>Next Stop</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="emptyState" class="text-center text-muted py-5">No vehicles yet. Click ‚Äú+ Add Vehicle‚Äù</div>
        <button id="addBtn" class="btn btn-primary">+ Add Vehicle</button>
      </div>
    </div>
  </main>

  <footer class="text-center py-2 bg-light">&copy; 2025 Transport Co.</footer>

  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Vehicle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="vehId" class="form-control mb-2" placeholder="Vehicle ID" required>
          <input id="vehModel" class="form-control mb-2" placeholder="Model" required>
          <select id="vehStatus" class="form-select mb-2" required>
            <option value="" disabled selected>Status</option>
            <option>In Transit</option>
            <option>Under Maintenance</option>
            <option>Available</option>
          </select>
          <input id="vehLoc" class="form-control mb-2" placeholder="Last Location" required>
          <input id="vehNext" class="form-control mb-2" placeholder="Next Stop">
        </div>
        <div class="modal-footer"><button type="submit" class="btn btn-success">Save</button></div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Vehicle table & charts script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = new bootstrap.Modal(document.getElementById('modal'));
      const tbody = document.querySelector('#vehicleTable tbody');
      const empty = document.getElementById('emptyState');
      const addBtn = document.getElementById('addBtn');
      let stats = { transit: 0, maint: 0, avail: 0 };

      addBtn.onclick = () => {
        document.querySelector('.modal-title').textContent = 'Add Vehicle';
        document.querySelector('#modal form').reset();
        modal.show();
      };

      document.querySelector('#modal form').onsubmit = e => {
        e.preventDefault();
        const status = document.getElementById('vehStatus').value;
        const badgeColor = status === 'In Transit' ? 'info' : status === 'Under Maintenance' ? 'warning' : 'success';
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${document.getElementById('vehId').value.trim()}</td>
          <td>${document.getElementById('vehModel').value.trim()}</td>
          <td><span class="badge bg-${badgeColor} statusBadge">${status}</span></td>
          <td>${document.getElementById('vehLoc').value.trim()}</td>
          <td>${document.getElementById('vehNext').value.trim() || '---'}</td>
          <td class="actions">
            <button class="btn btn-sm btn-success moveBtn">Move</button>
            <button class="btn btn-sm btn-danger delBtn">Delete</button>
          </td>`;
        tbody.append(row);

        row.querySelector('.moveBtn').onclick = () => {
          document.getElementById('vehLoc').value = row.cells[3].textContent;
          document.getElementById('vehNext').value = row.cells[4].textContent === '---' ? '' : row.cells[4].textContent;
          document.querySelector('.modal-title').textContent = 'Update Vehicle';
          modal.show();
          document.querySelector('#modal form').onsubmit = innerE => {
            innerE.preventDefault();
            row.cells[3].textContent = document.getElementById('vehLoc').value.trim();
            row.cells[4].textContent = document.getElementById('vehNext').value.trim() || '---';
            modal.hide();
            updateStats();
          };
        };

        row.querySelector('.delBtn').onclick = () => {
          row.remove();
          updateStats();
        };

        modal.hide();
        updateStats();
      };

      function updateStats() {
        const rows = Array.from(tbody.rows);
        stats = { transit: 0, maint: 0, avail: 0 };
        rows.forEach(r => {
          const st = r.querySelector('.statusBadge').textContent.trim();
          if (st === 'In Transit') stats.transit++;
          else if (st === 'Under Maintenance') stats.maint++;
          else stats.avail++;
        });
        document.getElementById('statTotal').textContent = rows.length;
        document.getElementById('statTransit').textContent = stats.transit;
        document.getElementById('statMaint').textContent = stats.maint;
        document.getElementById('statAvail').textContent = stats.avail;
        empty.style.display = rows.length ? 'none' : '';
        redrawCharts();
      }

      const utilChart = new Chart(document.getElementById('utilChart'), {
        type: 'bar',
        data: { labels: ['In Transit', 'Maintenance', 'Available'], datasets: [{ label: 'Count', data: [0, 0, 0], backgroundColor: ['#0d6efd', '#ffc107', '#198754'] }] },
        options: { scales: { y: { beginAtZero: true } } }
      });

      const statusChart = new Chart(document.getElementById('statusChart'), {
        type: 'doughnut',
        data: { labels: ['Transit', 'Maint', 'Available'], datasets: [{ data: [0, 0, 0], backgroundColor: ['#0d6efd', '#ffc107', '#198754'] }] },
        options: { plugins: { legend: { position: 'bottom' } } }
      });

      function redrawCharts() {
        utilChart.data.datasets[0].data = [stats.transit, stats.maint, stats.avail];
        utilChart.update();
        statusChart.data.datasets[0].data = [stats.transit, stats.maint, stats.avail];
        statusChart.update();
      }

      // --- DARK MODE ---
      const body = document.body;
      const toggleBtn = document.getElementById('theme-toggle');

      if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark');
        toggleBtn.textContent = 'üåô';
      } else {
        toggleBtn.textContent = 'üåû';
      }

      toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark');
        if (body.classList.contains('dark')) {
          toggleBtn.textContent = 'üåô';
          localStorage.setItem('theme', 'dark');
        } else {
          toggleBtn.textContent = 'üåû';
          localStorage.setItem('theme', 'light');
        }
      });
    });
  </script>
</body>

</html>
