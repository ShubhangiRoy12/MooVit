<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register - Transport Co.</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #4e63d7, #76bfe9);
      /* deep navy blue for trust and reliability */
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      width: 360px;
      padding: 40px;
      border-radius: 8px;
     background-color: rgba(255, 255, 255, 0.9);
      /* subtle translucent overlay */
     box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
      color: black;
    }

    .auth-container label {
      display: block;
      margin-bottom: 16px;
      font-weight: 600;
      font-size: 14px;
      color: black;
    }

    .auth-container input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      margin-top: 6px;
      font-size: 15px;
      background: white;
      color: black;
    }

    .auth-container input::placeholder {
      color: rgba(52, 51, 51, 0.732);
    }

    .auth-container button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      background: #3498DB;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .auth-container button:hover {
      background: #2980B9;
    }

    .auth-container p {
      margin-top: 18px;
      text-align: center;
      font-size: 300;
      color:black;
    }

    .auth-container a {
     color: #2980b9;
      text-decoration: none;
    }

    .auth-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <form id="register-form">
      <h2>Sign Up at Transport Co.</h2>
      <label>Name
        <input type="text" name="name" placeholder="Your full name" required>
      </label>
      <label>Email
        <input type="email" name="email" placeholder="you@example.com" required>
      </label>
      <label>Password
        <input id="pwd" type="password" placeholder="Create password" required>
      </label>
      <label>Confirm Password
        <input id="cpwd" type="password" placeholder="Confirm password" required>
      </label>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script>
    document.getElementById('register-form').onsubmit = e => {
      e.preventDefault();
      const p = document.getElementById('pwd'),
        cp = document.getElementById('cpwd');
      if (p.value !== cp.value) {
        alert('Passwords do not match');
        return;
      }
      alert('Registered!');
      // further actions...
    };
    document.getElementById('register-form').addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.href = 'login.html';
    });
  </script>
</body>

</html>
