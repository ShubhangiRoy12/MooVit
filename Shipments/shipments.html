<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>üì¶ Shipments ‚Äì MooVit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      position: sticky;
      top: 0;
      background: #0d6efd;
      color: #fff;
      z-index: 1000;
      transition: background-color 0.3s, color 0.3s;
    }

    .stat-card {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: .5rem;
      text-align: center;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .table-hover tbody tr:hover .actions {
      visibility: visible;
    }

    .actions {
      visibility: hidden;
    }

    footer {
      transition: background-color 0.3s, color 0.3s;
    }

    .card {
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }

    /* Dark Mode */
    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.dark header {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    body.dark .stat-card {
      background-color: #1e1e1e;
      color: #f0f0f0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
    }

    body.dark .card {
      background-color: #1e1e1e;
      color: #f0f0f0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
    }

    body.dark .table-hover tbody tr {
      background-color: #1e1e1e;
    }

    body.dark .table-hover tbody tr:hover {
      background-color: #2c2c2c;
    }

    body.dark .actions button {
      color: #f0f0f0;
      background-color: #333;
      border: 1px solid #555;
    }

    body.dark .actions button:hover {
      background-color: #444;
    }

    body.dark footer {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }
  </style>
</head>

<body>

  <header class="d-flex justify-content-between align-items-center p-3">
    <h2 class="h5 mb-0 text-white">üì¶ Shipments</h2>
    <div>
      <a href="..\main.html" class="btn btn-light me-2">‚Üê Home</a>
      <button id="theme-toggle" class="btn btn-secondary">üåû</button>
    </div>
  </header>


  <nav class="main-nav">
    <a href="main.html" class="logo">MooVit</a>
    <ul class="nav-links">
        <li><a href="main.html">Dashboard</a></li>
        <li><a href="Shipments/shipments.html">Shipments</a></li>
        <li><a href="Vehicles/vechicle.html">Vehicles</a></li>
        <li><a href="Routes/route.html">Routes</a></li>
        <li><a href="Schedule/schedule.html">Schedule</a></li>
        <li><a href="login.html">Logout</a></li>
    </ul>
    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
</nav>

  <main class="container my-4">
    <div class="row g-3 mb-4">
      <div class="col-md-3 stat-card">
        <h5>Total</h5>
        <h3 id="statTotal">0</h3>
      </div>
      <div class="col-md-3 stat-card">
        <h5>Pending</h5>
        <h3 id="statPending">0</h3>
      </div>
      <div class="col-md-3 stat-card">
        <h5>Delayed</h5>
        <h3 id="statDelayed">0</h3>
      </div>
      <div class="col-md-3 stat-card">
        <h5>Cancelled</h5>
        <h3 id="statCancelled">0</h3>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body"><canvas id="trendChart" height="200"></canvas></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body"><canvas id="statusChart" height="200"></canvas></div>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <table class="table table-striped table-hover align-middle" id="shipmentsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Status</th>
              <th>Depot</th>
              <th>ETA</th>
              <th>Qty</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="emptyState" class="text-center text-muted py-5">No shipments yet. Click ‚Äú+ Add Shipment‚Äù</div>
        <button id="addBtn" class="btn btn-primary">+ Add Shipment</button>
      </div>
    </div>
  </main>

  <footer class="text-center py-2 bg-light">&copy; 2025 Transport Co.</footer>

  <!-- Modal Form -->
  <div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Shipment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="shipId" class="form-control mb-2" placeholder="Shipment ID" required>
          <select id="shipStatus" class="form-select mb-2" required>
            <option value="" disabled selected>Status</option>
            <option>Pending</option>
            <option>Delayed</option>
            <option>Cancelled</option>
          </select>
          <input id="shipDepot" type="text" class="form-control mb-2" placeholder="Depot" required>
          <input id="shipEta" type="date" class="form-control mb-2" required>
          <label>Quantity:</label>
          <div class="input-group mb-2">
            <button type="button" id="decQty" class="btn btn-outline-secondary">‚àí</button>
            <input id="shipQty" type="number" class="form-control text-center" value="1" min="1" readonly>
            <button type="button" id="incQty" class="btn btn-outline-secondary">Ôºã</button>
          </div>
        </div>
        <div class="modal-footer"><button type="submit" class="btn btn-success">Save</button></div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = new bootstrap.Modal(document.getElementById('modal'));
      const tbody = document.querySelector('#shipmentsTable tbody');
      const empty = document.getElementById('emptyState');
      const addBtn = document.getElementById('addBtn');
      const incQty = document.getElementById('incQty');
      const decQty = document.getElementById('decQty');
      const shipQty = document.getElementById('shipQty');
      let stats = { pending: 0, delayed: 0, cancelled: 0 };

      // Dark mode toggle
      const body = document.body;
      const toggleBtn = document.getElementById('theme-toggle');

      if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark');
        toggleBtn.textContent = 'üåô';
      } else {
        toggleBtn.textContent = 'üåû';
      }

      toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark');
        if (body.classList.contains('dark')) {
          toggleBtn.textContent = 'üåô';
          localStorage.setItem('theme', 'dark');
        } else {
          toggleBtn.textContent = 'üåû';
          localStorage.setItem('theme', 'light');
        }
      });

      // Modal open
      addBtn.onclick = () => {
        document.querySelector('.modal-title').textContent = 'Add Shipment';
        document.querySelector('#modal form').reset();
        shipQty.value = 1;
        modal.show();
      };
      incQty.onclick = () => shipQty.stepUp();
      decQty.onclick = () => shipQty.stepDown();

      // Form submission
      document.querySelector('#modal form').onsubmit = e => {
        e.preventDefault();
        const status = shipStatus.value.trim();
        const badgeClass = status === 'Pending' ? 'info' : status === 'Delayed' ? 'warning' : 'secondary';
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${shipId.value.trim()}</td>
          <td><span class="badge text-bg-${badgeClass} statusBadge">${status}</span></td>
          <td>${shipDepot.value.trim()}</td>
          <td>${shipEta.value}</td>
          <td>${shipQty.value}</td>
          <td class="actions">
            <button class="btn btn-sm btn-success completeBtn">Complete</button>
            <button class="btn btn-sm btn-danger delBtn">Delete</button>
          </td>`;
        tbody.append(row);

        row.querySelector('.completeBtn').onclick = () => {
          const badge = row.querySelector('.statusBadge');
          badge.textContent = 'Completed';
          badge.className = 'badge text-bg-success statusBadge';
          update();
        };
        row.querySelector('.delBtn').onclick = () => {
          row.remove();
          update();
        };

        modal.hide();
        update();
      };

      // Stats update
      function update() {
        const rows = Array.from(tbody.rows);
        stats = { pending: 0, delayed: 0, cancelled: 0 };
        rows.forEach(r => {
          const st = r.querySelector('.statusBadge').textContent.trim().toLowerCase();
          if (st === 'pending') stats.pending++;
          if (st === 'delayed') stats.delayed++;
          if (st === 'cancelled') stats.cancelled++;
        });
        statTotal.textContent = rows.length;
        statPending.textContent = stats.pending;
        statDelayed.textContent = stats.delayed;
        statCancelled.textContent = stats.cancelled;
        empty.style.display = rows.length ? 'none' : '';
        redrawCharts(rows);
      }

      const trendChart = new Chart(document.getElementById('trendChart'), {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'Shipments per ETA day', data: [], borderColor: '#0d6efd', fill: false }] },
        options: { scales: { y: { beginAtZero: true } } }
      });
      const statusChart = new Chart(document.getElementById('statusChart'), {
        type: 'doughnut',
        data: { labels: ['Pending', 'Delayed', 'Cancelled'], datasets: [{ data: [0, 0, 0], backgroundColor: ['#0d6efd', '#ffc107', '#6c757d'] }] },
        options: { plugins: { legend: { position: 'bottom' } } }
      });

      function redrawCharts(rows) {
        const today = new Date();
        const days = [...Array(7)].map((_, i) => {
          const d = new Date(today);
          d.setDate(d.getDate() - i);
          return d.toISOString().slice(5, 10);
        }).reverse();

        trendChart.data.labels = days;
        const counts = days.map(() => 0);
        rows.forEach(r => {
          const eta = r.cells[3].textContent;
          const label = eta.slice(5);
          const idx = days.indexOf(label);
          if (idx >= 0) counts[idx]++;
        });
        trendChart.data.datasets[0].data = counts;
        trendChart.update();

        statusChart.data.datasets[0].data = [stats.pending, stats.delayed, stats.cancelled];
        statusChart.update();
      }
    });
  </script>
</body>

</html>
